components:
  schemas:
    AuthRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userName:
          type: string
        password:
          type: string
        email:
          type: string
        role:
          type: array
          items:
            type: string
        createadAt:
          type: string
          format: date-time
        lastActive:
          type: string
          format: date-time
        balance:
          type: number
        country:
          type: string
        status:
          type: string
        verificationToken:
          type: string
        resetToken:
          type: string
        verified:
          type: boolean
    Company:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tickerSymbol:
          type: string
        sector:
          type: string
        marketCap:
          type: number
        createdAt:
          type: string
          format: date-time
        stocks:
          type: array
          items:
            $ref: "#/components/schemas/Stock"
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user:
          $ref: "#/components/schemas/User"
        stock:
          $ref: "#/components/schemas/Stock"
        quantity:
          type: integer
          format: int64
        price:
          type: number
        type:
          type: string
          enum:
          - BUY
          - SELL
        status:
          type: string
          enum:
          - PENDING
          - PARTIALLY_FILLED
          - FILLED
          - CANCELLED
        timestamp:
          type: string
          format: date-time
        remainingQuantity:
          type: integer
          format: int64
    Portfolio:
      type: object
      properties:
        id:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int64
        averagePricePaid:
          type: number
        user:
          $ref: "#/components/schemas/User"
        stock:
          $ref: "#/components/schemas/Stock"
    Stock:
      type: object
      properties:
        id:
          type: integer
          format: int64
        totalPrice:
          type: number
        symbol:
          type: string
        currentPrice:
          type: number
        openPrice:
          type: number
        closePrice:
          type: number
        highPrice:
          type: number
        lowPrice:
          type: number
        tradedVolume:
          type: integer
          format: int64
        totalStocks:
          type: integer
          format: int64
        lastUpdated:
          type: string
          format: date-time
        company:
          $ref: "#/components/schemas/Company"
        portfolio:
          type: array
          items:
            $ref: "#/components/schemas/Portfolio"
    NewStock:
      type: object
      properties:
        symbol:
          type: string
        openPrice:
          type: number
        totalStocks:
          type: integer
          format: int64
        company_id:
          type: integer
          format: int64
