name: CI/CD Build & Deploy

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code using SSH
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Setup Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # Build with Maven
      - name: Build project
        run: mvn -B clean package

      # Optional: Run tests
      - name: Run tests
        run: mvn test

      # Deploy step (example: push built JAR or docs back to repo)
      - name: Configure SSH for deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Push build artifacts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add target/*.jar
          git commit -m "Add build artifacts [skip ci]" || echo "No changes to commit"
          git push git@github.com:${{ github.repository }} HEAD:main
