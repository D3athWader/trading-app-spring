<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading App</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          animation: {
            "fade-in": "fadeIn 0.5s ease-out",
          },
          keyframes: {
            fadeIn: {
              "0%": {opacity: "0", transform: "translateY(10px)"},
              "100%": {opacity: "1", transform: "translateY(0)"},
            },
          },
        },
      },
    };
  </script>

  <!-- Import Map for External Libraries ONLY -->
  <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
      }
    </script>

  <!-- Babel for JSX transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <div id="root"></div>

  <!-- 
       MODULAR FILE LOADING STRATEGY:
       We load files sequentially. Each file attaches its components to the 'window' object.
       We use data-type="module" to allow importing external libraries like React/Lucide.
    -->
  <script type="text/babel" data-type="module" src="js/config.js"></script>
  <script type="text/babel" data-type="module" src="js/components/UI.jsx"></script>
  <script type="text/babel" data-type="module" src="js/components/Auth.jsx"></script>
  <script type="text/babel" data-type="module" src="js/components/Dashboard.jsx"></script>
  <script type="text/babel" data-type="module" src="js/App.jsx"></script>
</body>

</html>
