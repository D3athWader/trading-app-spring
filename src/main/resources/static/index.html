<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet" />
  <style>
    /* Small utility to prevent content flash */
    .d-none {
      display: none;
    }
  </style>
</head>

<body class="bg-light">
  <!-- Auth Container -->
  <div id="auth-container" class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
      <div class="col-md-5">
        <!-- Login Card -->
        <div id="login-card" class="card shadow-sm rounded-3 border-0">
          <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form id="login-form">
              <div class="mb-3">
                <label for="login-username" class="form-label">Username</label>
                <input type="text" class="form-control rounded-3" id="login-username" required />
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control rounded-3" id="login-password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100 rounded-3 py-2 mt-3">
                Login
              </button>
            </form>
            <div class="text-center mt-4">
              <a href="#" id="show-signup">Don't have an account? Sign Up</a>
            </div>
          </div>
        </div>

        <!-- Signup Card -->
        <div id="signup-card" class="card shadow-sm rounded-3 border-0 d-none">
          <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">Sign Up</h3>
            <form id="signup-form">
              <div class="mb-3">
                <label for="signup-username" class="form-label">Username</label>
                <input type="text" class="form-control rounded-3" id="signup-username" required />
              </div>
              <div class="mb-3">
                <label for="signup-email" class="form-label">Email</label>
                <input type="email" class="form-control rounded-3" id="signup-email" required />
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control rounded-3" id="signup-password" required />
              </div>
              <div class="mb-3">
                <label for="signup-country" class="form-label">Country</label>
                <input type="text" class="form-control rounded-3" id="signup-country" />
              </div>
              <button type="submit" class="btn btn-primary w-100 rounded-3 py-2 mt-3">
                Create Account
              </button>
            </form>
            <div class="text-center mt-4">
              <a href="#" id="show-login">Already have an account? Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main App Container -->
  <div id="app-container" class="d-none">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Trading Dashboard</a>
        <div class="d-flex">
          <button id="logout-button" class="btn btn-outline-light rounded-3">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
      <div class="row">
        <!-- Main Content -->
        <div class="col-lg-9">
          <!-- User Info Card -->
          <div class="card shadow-sm rounded-3 border-0 mb-4">
            <div class="card-body">
              <div>
                <h5 id="user-info" class="card-title mb-0">Welcome...</h5>
                <div id="user-balance" class="fs-6 fw-normal text-success mt-1">
                  Loading balance...
                </div>
              </div>
            </div>
          </div>

          <!-- Live Prices Card -->
          <div class="card shadow-sm rounded-3 border-0 mb-4">
            <div class="card-header bg-white border-0 pt-3">
              <h5 class="card-title mb-0">Live Prices</h5>
            </div>
            <div class="card-body">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>Change</th>
                  </tr>
                </thead>
                <tbody id="prices-table-body">
                  <tr>
                    <td colspan="3" class="text-center text-muted">
                      Waiting for live data...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-3">
          <!-- Order Card -->
          <div class="card shadow-sm rounded-3 border-0 mb-4">
            <div class="card-body">
              <h5 class="card-title mb-3">Place Order</h5>
              <form id="order-form">
                <div class="mb-3">
                  <label for="order-symbol" class="form-label">Symbol</label>
                  <input type="text" class="form-control rounded-3" id="order-symbol" required />
                </div>
                <div class="mb-3">
                  <label for="order-quantity" class="form-label">Quantity</label>
                  <input type="number" class="form-control rounded-3" id="order-quantity" min="1" required />
                </div>
                <div class="mb-3">
                  <label for="order-price" class="form-label">Limit Price</label>
                  <input type="number" class="form-control rounded-3" id="order-price" step="0.01" min="0.01"
                    required />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" id="buy-button" class="btn btn-success rounded-3">
                    Buy
                  </button>
                  <button type="submit" id="sell-button" class="btn btn-danger rounded-3">
                    Sell
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Add Balance Card -->
          <div class="card shadow-sm rounded-3 border-0 mb-4">
            <div class="card-body">
              <h5 class="card-title mb-3">Add Balance</h5>
              <form id="add-balance-form">
                <div class="mb-3">
                  <label for="balance-amount" class="form-label">Amount ($)</label>
                  <input type="number" class="form-control rounded-3" id="balance-amount" step="0.01" min="1"
                    required />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-info rounded-3">
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Stocks List Card -->
          <div class="card shadow-sm rounded-3 border-0">
            <div class="card-header bg-white border-0 pt-3">
              <h5 class="card-title mb-0">Stocks</h5>
            </div>
            <div class="card-body">
              <table class="table table-hover">
                <thead class="table-light">
                  <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Trade</th>
                  </tr>
                </thead>
                <tbody id="stocks-table-body">
                  <!-- Stocks loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Message Container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="app-toast" class="toast align-items-center text-bg-success border-0 rounded-3 shadow-lg" role="alert"
      aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toast-body" class="toast-body">
          <!-- Message here -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- *** ADDED THESE SCRIPTS *** -->
  <!-- SockJS and STOMP.js for WebSocket fallback (v2.3.3) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

  <!-- App Logic (must be last) -->
  <script src="app.js"></script>
</body>

</html>
