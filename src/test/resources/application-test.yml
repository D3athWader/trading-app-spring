# This configuration is ONLY used when running tests.
spring:
  # Configure the in-memory H2 database for tests
  datasource:
    url: jdbc:h2:mem:testdb # 'mem' means it runs in memory
    driverClassName: org.h2.Driver
    username: sa
    password:

  # Configure JPA/Hibernate for the H2 database
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop # Create the schema at the start, drop it at the end

  # Disable mail server for tests to prevent connection errors
  mail:
    host: localhost
    port: 1025
    username: local
    password: test
    protocol: smtp
    properties:
      # mail:
      #   smtp:
      #     auth: true
      #     starttls:
      # enable: true

# Optional: prevent tests from trying to run on a real server port
server:
  port: 0 # Use a random available port for tests
